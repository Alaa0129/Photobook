<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <style>
      /* These styles are only meant for the storybook */
      header {
          padding: calc(8 * var(--unit));
          background-color: rgb(45, 45, 158);
          color: white;
      }
      section {
        padding: calc(8 * var(--unit));
      }
      section > h2:first-of-type {
        border-bottom: 1px solid #000;
        padding-bottom: calc(4 * var(--unit));
        margin-bottom: calc(4 * var(--unit));
      }
    </style>

    <header>
        <h1>Storybook</h1>
    </header>

    <section>
      <h2 id="typography">Typography</h2>
      <!-- BEGIN COMPONENT -->
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
      <p>Paragraph</p>
      <!-- END COMPONENT -->
    </section>

    <section>
      <h2 id="navigation">Bottom Navigation</h2>
      <!-- BEGIN COMPONENT -->
      <nav class="navigation">
        <button class="navigation__button">
          <img src="shared/icons/primary/arrange-send-to-back.svg" class="navigation__button__icon">
          <span class="navigation__button__label">Hello</span>
        </button>
        <button class="navigation__button">
          <img
            src="shared/icons/primary/brush.svg"
            class="navigation__Fbutton__icon"
          />
          <span class="navigation__button__label">World</span>
        </button>
        <button class="navigation__button">
          <img
            src="shared/icons/primary/image-multiple.svg"
            class="navigation__button__icon"
          />
          <span class="navigation__button__label">Yay</span>
        </button>
      </nav>

      <br />
      
      <nav class="navigation">
        <a href="#" class="navigation__button">
          <img src="shared/icons/primary/arrange-send-to-back.svg" class="navigation__button__icon">
          <span class="navigation__button__label">Hello</span>
        </a>
        <a href="#" class="navigation__button">
          <img
            src="shared/icons/primary/brush.svg"
            class="navigation__Fbutton__icon"
          />
          <span class="navigation__button__label">World</span>
        </a>
        <a href="#" class="navigation__button">
          <img
            src="shared/icons/primary/image-multiple.svg"
            class="navigation__button__icon"
          />
          <span class="navigation__button__label">Yay</span>
        </a>
      </nav>
      <!-- END COMPONENT -->
    </section> 

    <section>
      <h2 id="round-button">Round button</h2>
      <!-- BEGIN COMPONENT -->
      <button class="round-button">
        <img src="shared/icons/primary/help.svg" class="round__icon">
      </button>

      <button class="round-button round-button--small">
        <img src="shared/icons/primary/help.svg" class="round__icon">
      </button>
      <!-- END COMPONENT -->
    </section>
    
    <section>
      <h2 id="pagination">Pagination</h2>
      
      <nav class="pagination">
        <button class="round-button round-button--small">
          <img src="shared/icons/primary/chevron-left.svg">

        </button>
        <span class="pagination__current">Side 1 / 2</span>
        <button class="round-button round-button--small">
          <img src="shared/icons/primary/chevron-right.svg">
        </button>
      </nav>
    </section>
  </body>
</html>
