<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Fotobog</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="util/app.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/nimbus-sans-l"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/carlito"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/waltograph"
      type="text/css"
    />

    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>
        Min Fotobog
      </h1>
    </header>

    <!-- Help button -->
    <a class="round-button help-button" href="help.html">
      <img src="assets/icons/primary/help.svg" class="round__icon" />
    </a>
    <main class="main" id="main">
      <div class="wrapper">
        <div class="book" id="book"></div>
        <nav class="pagination" id="pagination-container"></nav>
      </div>
    </main>
    <footer class="footer">
      <!-- Bottom navigation -->
      <nav class="navigation">
        <div class="navigation__inner">
          <button class="navigation__button" id="layout-button">
            <img
              src="assets/icons/primary/arrange-send-to-back.svg"
              class="navigation__button__icon"
            />
            <span class="navigation__button__label">Sidelayout</span>
          </button>
          <button class="navigation__button" id="theme-button">
            <img
              src="assets/icons/primary/brush.svg"
              class="navigation__button__icon"
            />
            <span class="navigation__button__label">Tema og farver</span>
          </button>
        </div>
      </nav>
    </footer>

    <div class="dialog-backdrop" id="dialog-backdrop">
      <!-- Dialogs -->
      <dialog class="dialog" id="theme-dialog">
        <div class="dialog__header">
          <h2 class="dialog__header__title">Vælg tema</h2>
          <button
            class="round-button round-button--small round-button--transparent theme-dialog__close-button"
            id="theme-dialog__close-button"
          >
            <img src="assets/icons/secondary/close.svg" class="round__icon" />
          </button>
        </div>
      </dialog>

      <dialog class="dialog dialog-left" id="layout-dialog">
        <div class="dialog__header">
          <h2 class="dialog__header__title">Vælg layout</h2>
          <button
            class="round-button round-button--small round-button--transparent layout-dialog__close-button"
            id="layout-dialog__close-button"
          >
            <img src="assets/icons/secondary/close.svg" class="round__icon" />
          </button>
        </div>
      </dialog>
    </div>

    <!-- Templates -->
    <div class="templates">
      <template id="pagination">
        <div class="pagination__inner">
          <button class="round-button round-button--small" id="prev-page">
            <img src="assets/icons/primary/chevron-left.svg" />
          </button>
          <span class="pagination__current" id="page-indicator"></span>
          <button
            class="round-button round-button--small secondary"
            id="next-page"
          >
            <img />
          </button>
        </div>
      </template>

      <!-- Layouts -->

      <template id="layout-one">
        <!-- <div class="root"> -->
          <div class="book__page">
            <h2 class="book__title" contenteditable="true"></h2>
            <div class="book__media">
              <label for="file-input" class="book__add-media">
                <div class="img"></div>
              </label>
              <input
                class="file-plane"
                type="file"
                id="file-input"
              />
            </div>
          </div>
        <!-- </div> -->
      </template>

      <template id="layout-two">
        <!-- <div class="root"> -->
          <div class="book__page">
            <div class="book__media">
              <label
                for="file-input"
                class="book__add-media"
              >
              <div class="img"></div>
              <!-- <img src="" alt="" /> -->
            </label>
              <input
                class="file-plane"
                type="file"
                id="file-input"
              />
            </div>
            <h2 class="book__title" contenteditable="true"></h2>
          </div>
        <!-- </div> -->
      </template>
    </div>
  </body>
</html>
