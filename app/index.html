<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Fotobog</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/nimbus-sans-l"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/carlito"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/waltograph"
      type="text/css"
    />

    <script defer type="module" src="index.js"></script>
  </head>
  <body>

    <!-- THIS IS TEMPORARY -->
    <a href="components.html">Storybook</a>
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->

    <!-- Help button -->
    <button class="round-button help-button", onclick="window.open('help.html','_self')">
      <img src="assets/icons/primary/help.svg" class="round__icon" />
    </button>
    <main class="main" id="main">
      <div class="book" id="book"></div>
      <nav class="pagination" id="pagination-container"></nav>
    </main>
    <footer class="footer">
      <!-- Bottom navigation -->
      <nav class="navigation">
        <div class="navigation__inner">
          <button class="navigation__button">
            <img
              src="assets/icons/primary/arrange-send-to-back.svg"
              class="navigation__button__icon"
            />
            <span class="navigation__button__label">Sidelayout</span>
          </button>
          <button class="navigation__button" id="theme-button">
            <img
              src="assets/icons/primary/brush.svg"
              class="navigation__button__icon"
            />
            <span class="navigation__button__label">Tema og farver</span>
          </button>
        </div>
      </nav>
    </footer>

    <!-- Dialogs -->
    <dialog id="theme-overlay">
      <div class="theme-overlay__header">
        <h2 class="theme-overlay-header__title">VÃ¦lg tema</h2>
        <button class="round-button round-button--small round-button--transparent close-overlay" id="theme-close-button-overlay">
          <img src="assets/icons/secondary/close.svg" class="round__icon">
        </button>
    </div>
    </dialog>

    <!-- Templates -->
    <div class="templates">
      <template id="pagination">
        <div class="pagination__inner">
          <button class="round-button round-button--small" id="prev-page">
            <img src="assets/icons/primary/chevron-left.svg" />
          </button>
          <span class="pagination__current" id="page-indicator"></span>
          <button class="round-button round-button--small secondary">
            <img src="assets/icons/primary/chevron-right.svg" id="next-page" />
          </button>
        </div>
      </template>
      <template id="layout-one">
        <div class="root">
          <div class="book__page">
            <span class="title"></span>
            <span class="author"></span>
            <span class="caption"></span>
            <!-- <span class="image"></span> -->
            <img class="book__media" src="" alt="">
            <label for="FIX_THIS_ID_OR_YOURE_FIRED" class="book__add-media"></label>
            <input class="file-plane" type="file" id="FIX_THIS_ID_OR_YOURE_FIRED" />
          </div>
        </div>
      </template>

      <template id="layout-two">
        <div class="root">
          <div class="book__page">
            <span class="author"></span>
            <span class="title"></span>
            <span class="caption"></span>
            <!-- <span class="image"></span> -->
            <img class="book__media" src="" alt="">
            <label for="FIX_THIS_ID_OR_YOURE_FIRED" class="book__add-media"></label>
            <input class="file-plane" type="file" id="FIX_THIS_ID_OR_YOURE_FIRED" />
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
