<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Fotobog</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/nimbus-sans-l"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/carlito"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/waltograph"
      type="text/css"
    />

    <script defer type="module" src="index.js"></script>
  </head>
  <body>

    <!-- THIS IS TEMPORARY -->
    <a href="components.html">Storybook</a>
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->

    <!-- THIS IS TESTBUTTONS -->
    <!-- ...RIGHT NOW I'M SOMEONE ELSE -->
    <button class="prev">prev</button>
    <button class="next">next</button>

    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->

    <!-- Help button -->
    <button class="round-button help-button", onclick="window.open('help.html','_self')">
      <img src="assets/icons/primary/help.svg" class="round__icon" />
    </button>
    <main class="main" id="main">
      <div class="book">
        <div class="book__page">
          <label for="FIX_THIS_ID_OR_YOURE_FIRED" class="book__add-media">
            <input type="file" id="FIX_THIS_ID_OR_YOURE_FIRED" />
          </label>
        </div>
      </div>
      <nav class="pagination">
        <div class="pagination__inner">
          <button class="round-button round-button--small">
            <img src="assets/icons/primary/chevron-left.svg" />
          </button>
          <span class="pagination__current">Side 1 / 2</span>
          <button class="round-button round-button--small secondary">
            <img src="assets/icons/primary/chevron-right.svg" />
          </button>
        </div>
      </nav>
    </main>
    <dialog id="theme-overlay">
      <div class="theme-overlay__header">
        <h2 class="theme-overlay-header__title">VÃ¦lg tema</h2>
        <button class="round-button round-button--small round-button--transparent close-overlay" id="theme-close-button-overlay">
          <img src="assets/icons/secondary/close.svg" class="round__icon">
        </button>
    </div>
    </dialog>
    <footer class="footer">
      <!-- Bottom navigation -->
      <nav class="navigation">
        <div class="navigation__inner">
          <button class="navigation__button">
            <img
              src="assets/icons/primary/arrange-send-to-back.svg"
              class="navigation__button__icon"
            />
            <span class="navigation__button__label">Sidelayout</span>
          </button>
          <button class="navigation__button" id="theme-button">
            <img
              src="assets/icons/primary/brush.svg"
              class="navigation__Fbutton__icon"
            />
            <span class="navigation__button__label">Tema og farver</span>
          </button>
        </div>
      </nav>
    </footer>

    <!-- Templates -->
    <div class="templates">
      <template id="layout-one">
        <div class="root">
          <span class="title"></span>
          <span class="author"></span>
          <div class="plane">
            <img class="img" src="" alt="">
            <input accept="image/*" type="file" class="file-plane">
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
